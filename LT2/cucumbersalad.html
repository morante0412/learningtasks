<!DOCTYPE html>

    <title> Cucumber Salad </title>
  </head>
  <body>
    <h1> Cucumber Salad </title>
    <p> <img src="cucumber-salad-20.jpg" alt=" Cucumber Salad " width="450" height="300"> </p>
    <h2> Ingredients </h2>
    <ul>
      <li> 1 Cucumber, sliced </li>
      <li> 3 tablespoon Sugar </li>
      <li> 1/4 cup Fresh Lemon Juice </li>
      <li> 8 oz. Sour Cream </li>
      <li> 1 teaspoon salt </li>
      <li> 1/2 teaspoon dill </li>
    </ul>
    <h2> Method </h2>
    <ol>  
      <li> Dissolve sugar in lemon juice. </li> 
      <li> Add sour cream, salt and dill. </li>
      <li> Mix with the cucumbers. </li>
    </ol>
  </body>

</html>
